<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Love</title>

  <style>
    * {
      -webkit-tap-highlight-color: transparent;
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      text-align: center;
    }

    img {
      width: 220px;
      max-width: 80%;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 320px;
      height: 80px;
    }

    button {
      position: absolute;
      font-size: 24px;
      padding: 16px 28px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      touch-action: manipulation;
      white-space: nowrap;
    }

    #yesBtn {
      left: 0;
      background: #ff4d6d;
      color: white;
      transform-origin: left center;
      transition: transform 0.25s ease;
    }

    #noBtn {
      right: 0;
      background: #e0e0e0;
      transition: transform 0.25s ease;
    }

    #yay {
      display: none;
      font-size: 40px;
      margin-bottom: 20px;
    }

    #loveGif {
      display: none;
      width: 260px;
      max-width: 90%;
    }
  </style>
</head>
<body>

  <!-- Initial image -->
  <img id="topImage" src="love.png" alt="Love">

  <h1 id="question">Do you love me?</h1>

  <div class="buttons" id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <!-- Yay state -->
  <div id="yay">YAYYYYYYY!!!!</div>
  <img id="loveGif" src="love.gif" alt="Love">

  <script>
    let scale = 1;
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttons = document.getElementById("buttons");
    const question = document.getElementById("question");
    const yay = document.getElementById("yay");
    const loveGif = document.getElementById("loveGif");
    const topImage = document.getElementById("topImage");

    noBtn.addEventListener("click", () => {
      scale += 0.35;
      yesBtn.style.transform = `scale(${scale})`;

      const offset = (scale - 1) * 80;
      noBtn.style.transform = `translateX(${offset}px)`;

      noBtn.textContent = "Just say YES";
    });

    yesBtn.addEventListener("click", () => {
      buttons.style.display = "none";
      question.style.display = "none";
      topImage.style.display = "none";

      yay.style.display = "block";
      loveGif.style.display = "block";
    });
  </script>

</body>
</html>
